# CallStatus App Configuration
# IPアドレス設定を変更してテスト・開発・本番環境を切り替え

[server]
# 開発環境用（localhost）
api_host = http://localhost:3002

# 社内テスト環境用
# api_host = http://10.99.129.21:3002

# 本番環境用（必要に応じて設定）
# api_host = http://your-production-server:3002

[cors]
# CORS許可オリジン（バックエンド用）
# 複数の場合はカンマ区切りで指定可能：http://localhost:3000,http://10.99.129.21:3000

# 開発環境用
# allowed_origins = http://localhost:3000

# 社内テスト環境用  
# allowed_origins = http://10.99.129.21:3000

# 開発と社内テスト両方対応（ポート3000と3001対応）
allowed_origins = http://localhost:3000,http://localhost:3001,http://10.99.129.21:3000

# 本番環境用（必要に応じて設定）
# allowed_origins = http://your-production-server:3000